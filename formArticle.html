      <div class = "art">
      <form action="article.php?a=admin&b=check" method="POST" enctype="multipart/form-data">
         <label for="artTit">Article Title:</label>
            <input name="artTit" type="text" class="form-control" placeholder="Name of the article" value = "{{TITLE}}" required/><br/><br/>
            <div><label for="sumary">Article Summary:</label>
            <textarea name = "sumary" class="form-control" rows="8" cols="60">{{SUMARY}}</textarea></div><br/>
            <div><label  for="Article">Article Content:</label>
            <textarea name = "Article" class="form-control" rows="20" cols="69">{{ARTICLE}}</textarea></div><br/>
            <label for="date">Publish Date:</label>
            <input name="date" type="date" class="form-control" value = "{{DATE}}" required/>
            <input name="id" type="hidden" value="{{ID}}">
            <button type="submit" name = "{{BUTTON}}" class="btn btn-primary">Save Changes</button>
            <button type="submit" name = "cancel" class="btn btn-primary">Cancel</button>
         </form>
         </div>
