      
         <form action="article.php?a=admin&b=check" method="POST" enctype="multipart/form-data">
         <label for="artTit">Article Title:</label>
            <input name="artTit" type="text" class="form-control" placeholder="Name of the article" value = "{{TITLE}}" required/><br>
            <div><label for="artTit">Article Summary:</label>
            <textarea rows="8" cols="50">{{SUMARY}}</textarea></div>
            <div><label for="artTit">Article Content:</label>
            <textarea rows="8" cols="50">{{ARTICLE}}</textarea></div>
            <label for="artTit">Publish Date:</label>
            <input name="date" type="date" class="form-control" placeholder="publish date" value = "{{DATE}}" required/><br>
            <button type="submit" name = "save" class="btn btn-primary">Save Changes</button>
            <button type="submit" name = "cancel" class="btn btn-primary">Cancel</button>
         </form>
